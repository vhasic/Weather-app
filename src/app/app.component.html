<div class="search">
  <!-- Template driven form in angular with input for city and two-way binding with cityName -->
  <!-- https://stackoverflow.com/questions/53689984/about-concept-of-ngform-and-ngmodel-in-template-driven-forms-in-angular
    Two-way binding: [(ngModel)]="lastName" - Any modification to the component property is shown in the template and any change in   the template is set in the component property.
    One way/property binding: [ngModel]="lastName" - The UI is kept in sync with the value of the component property. This one is similar to interpolation: {{lastName}}
     One time binding: ngModel="lastName" - Only binds the initial value of the component property and won't change if the value changes
  -->
  <form #form="ngForm" (submit)="onSubmit()" >
    <input type="text" placeholder="Search city" name="city" [(ngModel)]="searchedCity">
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <!-- Angular if: *ngIf -->
    <img src="../assets/images/hot-weather.png" alt="Hot weather icon" *ngIf="weatherData.main.temp  > 25">
    <img src="../assets/images/cold-weather.png" alt="Cold weather icon" *ngIf="weatherData.main.temp <= 25">

    <div class="weather-data">
      <div class="location">{{cityName}}</div>
      <!-- | number:'1.0-0' rounds number -->
      <div class="temperature">{{weatherData.main.temp | number:'1.0-0'}}<sup>o</sup>C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/min.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          <span>{{weatherData.main.temp_min | number:'1.0-0'}}<sup>o</sup>C</span>
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/max.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          <span>{{weatherData.main.temp_max | number:'1.0-0'}}<sup>o</sup>C</span>
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/humidity.png" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          <span>{{weatherData.main.humidity | number:'1.0-0'}}%</span>
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/wind.png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          <span>{{weatherData.wind.speed | number:'1.0-0'}}km/h</span>
        </div>
      </div>
    </div>
  </div>
</div>
